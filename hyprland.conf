    enable_hyprcursor = false
    default_monitor = HDMI-A-1
    use_cpu_buffer = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
	name = razer-razer-cynosa-v2
	kb_layout = us, ru
}


