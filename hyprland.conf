#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(E0E0E0FF)
    col.inactive_border = rgba(241F31FF)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
    hover_icon_on_border = false
}

decoration {
    rounding = 10

    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = false
        range = 0
        render_power = 0
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 5
        passes = 2
        
        vibrancy = 0.17
        ignore_opacity = true
        new_optimizations = false
        contrast = 0.9999999999999999
        brightness = 0.9999999999999999
        popups = false
        special = false
        popups_ignorealpha = 0.000000000000000027755575615628914
        xray = false
        noise = 0.00
    }
    dim_inactive = false
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshot, 0.34, 1.56, 0.59, 0.96


    animation = global, 1, 10, default
    animation = border, 1, 9, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    #animation = windowsMove, 1, 4.79, overshot

    animation = windowsIn, 1, 4.1, overshot, slide #popin 87%
    animation = windowsOut, 1, 4.13, overshot, slide #popin 87%
    animation = fadeIn, 1, 1, linear
    animation = fadeOut, 1, 1, linear
    animation = fade, 1, 1, linear
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, overshot, slide
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2.5, almostLinear, slide
    animation = workspacesIn, 1, 4, overshot, slide
    animation = workspacesOut, 1, 4, overshot, slide
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    smart_resizing = false
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = false
    #render_ahead_of_time = false 
    enable_swallow = false
    render_unfocused_fps = 75
    vfr = 1
}


#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.1
