
opengl {
    nvidia_anti_flicker = true
    #force_introspection = 0
}

################
### MONITORS ###
################

monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = HDMI-A-1, 1920x1080@75, -1920x-25, 1
#monitor = HDMI-A-1, disable

###################
### MY PROGRAMS ###
###################

$terminal = kitty --single-instance
$fileManager = thunar
$menu = wofi --show drun


#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waypaper --restore
#exec-once = waybar -c ~/myDots/RoundBlocksStyle/config.jsonc -s ~/myDots/RoundBlocksStyle/style.css
exec-once = copyq
exec-once = xhost +local:local
exec-once = systemctl --user start hyprpolkitagent
exec-once = nm-applet
exec-once = blueman-tray
exec-once = blueman-applet
exec-once = swaync
exec-once = hyprpm enable Hyprspace
exec-once = swayosd-server --top-margin=0.93
#exec-once = mcontrolcenter

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __GL_GSYNC_ALLOWED,1
env = XDG_SESSION_TYPE,wayland
env = NVD_BACKEND, nvidia-drm
#env = AQ_DRM_DEVICES, /dev/dri/card1


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(E0E0E0FF)
    col.inactive_border = rgba(241F31FF)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
    hover_icon_on_border = false
}

decoration {
    rounding = 10

    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = false
        range = 0
        render_power = 0
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 5
        passes = 5

        vibrancy = 0.17
        ignore_opacity = true
        new_optimizations = true
        contrast = 0.9999999999999999
        brightness = 0.9999999999999999
        popups = true
        special = false
        popups_ignorealpha = 0.000000000000000027755575615628914
        xray = false
        noise = 0.00
    }
    dim_inactive = false
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, slide #popin 87%
    animation = windowsOut, 1, 1.49, linear, slide #popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2.5, almostLinear, slide
    animation = workspacesIn, 1, 2.5, almostLinear, slide
    animation = workspacesOut, 1, 2.5, almostLinear, slide
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    smart_resizing = false
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    animate_manual_resizes = false
    render_ahead_of_time = false 
    enable_swallow = false
    render_unfocused_fps = 75
    vfr = 1
}


#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_touch = true
}
cursor {
    no_hardware_cursors = true
    enable_hyprcursor = false
    default_monitor = HDMI-A-1
    use_cpu_buffer = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
	name = razer-razer-cynosa-v2
	kb_layout = us, ru
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
#bind = $mainMod, R, exec, $menu
bind = $mainMod, W, exec, firefox
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, F,fullscreen
bind =         , PRINT, exec, hyprshot -m region
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, H, exec, sudo -A hiddify
bind = $mainMod, L, exec, hyprlock -c ~/.config/hypr/hyprlock/style4/hyprlock.conf
bind = $mainMod, G, exec, waypaper

bind = $mainMod, SUPER_L, exec, /home/kirtr/myDots/scripts/launch_wofi.sh
bind = $mainMod, B, exec, ~/myDots/scripts/launch_waybar.sh
bind = $mainMod, ESCAPE, exec, ~/myDots/scripts/launch_logout.sh

bind = ALT, TAB	, overview:toggle,
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5 #wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5 #wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle #wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

#bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = noblur,class:^()$,title:^() 
windowrule = noblur,^(firefox)$ # disables blur for firefox
windowrule = noblur,^(org.gnome.Nautilus)$ # disables blur for nautilus

workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:eDP-1



windowrule = noblur, firefox
windowrule = noblur, nautilus
#layerrule = noblur, gtk-layer-shell

windowrule = bordersize 0, zenity
windowrule = rounding 20, zenity
#windowrule = rounding 20, gtk-layer-shell
#windowrule = rounding 20, waybar
windowrule = rounding 20, wofi



debug {
    overlay = false
    disable_time = false
    colored_stdout_logs = true
}

xwayland {
    enabled = true
    use_nearest_neighbor = true
}

plugin{
    overview{
    #panelColor = rgba(27,27,27,0.5)
    #disableBlur = true
    onBottom = true
    panelHeight = 200
    }    
}


render {
    direct_scanout = true
    explicit_sync = 2
}

binds {
    window_direction_monitor_fallback = false
}
